<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Vertical Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: #d13323">
          <h1>SpiderMan</h1>
          <p>With Great Power... Comes Great Responsibility.</p>
        </div>
        <div style="background-color: #16131b">
          <h1>Black Panther</h1>
          <p>Wakanda forever!</p>
        </div>
        <div style="background-color: #3a5980">
          <h1>Batman</h1>
          <p>I am Vengeance</p>
        </div>
        <div style="background-color: #a91a3d">
          <h1>Superman</h1>
          <p>The Man of Steel</p>
        </div>
        <div style="background-color: #cc9b6d">
          <h1>The Flash</h1>
          <p>Injustice 2</p>
        </div>
        <div style="background-color: #490305">
          <h1>Ironman</h1>
          <p>Tastes Like Coconut and Metal</p>
        </div>
        <div style="background-color: #1627e7">
          <h1>Captain America</h1>
          <p>I Can Do This All Day</p>
        </div>
      </div>
      <div class="right-slide">
        <div style="background-image: url('images/CaptainAmerica.jpg')"></div>
        <div style="background-image: url('images/Ironman.jpg')"></div>
        <div style="background-image: url('images/Flash.jpg')"></div>
        <div style="background-image: url('images/Superman.jpg')"></div>
        <div style="background-image: url('images/Batman.jpg')"></div>
        <div style="background-image: url('images/black-panther.jpg')"></div>
        <div style="background-image: url('images/spiderman.jpg')"></div>
      </div>
      <div class="action-buttons">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
